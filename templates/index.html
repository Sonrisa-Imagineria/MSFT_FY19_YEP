    <div class="main">
        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="/static/images/form-img.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Join Microsoft Year End Party Now!</h2>
                        <h3>We will send QRCode to your email and do lucky draw with alias, please make sure you write down the correct one!</h3>
                        <div class="form-group form-input">
                                <input type="text" name="name" id="name" value="" required/>
                                <label for="name" class="form-label">Your Name</label>
                        </div>
                        
                        <div class="form-group form-input">
                            <input type="text" name="alias" id="alias" value="" required/>
                            <label for="alias" class="form-label">Your Alias</label>
                        </div>

                        <div class="form-group form-input">
                                <input type="text" name="department" id="department" value="" required/>
                                <label for="department" class="form-label">Your Department</label>
                        </div>
                        
                        <div class="form-group form-input">
                            <input type="text" name="email" id="email" value="" required />
                            <label for="email" class="form-label">Your Email</label>
                        </div>
 
                        <div class="form-radio" id="cuisine-form-radio">
                                <label class="label-radio"> Cuisine </label>
                                <div class="radio-item-list">
                                    <span class="radio-item active">
                                        <input type="radio" name="general" value="general" id="general" checked="checked" />
                                        <label for="general">Gen</label>
                                    </span>
                                    <span class="radio-item">
                                        <input type="radio" name="vegetarian" value="vegetarian" id="vegetarian" />
                                        <label for="vegetarian">Veg</label>
                                    </span>
                                </div>
                        </div>

                        <div class="form-radio" id="accompany-form-radio">
                                <label class="label-radio"> Accompany </label>
                                <div class="radio-item-list">
                                    <span class="radio-item">
                                        <input type="radio" name="number_people" value="2" id="number_people_2" />
                                        <label for="number_people_2">Yes</label>
                                    </span>
                                    <span class="radio-item active">
                                        <input type="radio" name="number_people" value="4" id="number_people_4" checked="checked" />
                                        <label for="number_people_4">No</label>
                                    </span>
                                </div>
                        </div>
                        <div class="form-submit">
                            <center><input type="submit" value="Submit" class="submit" id="submit" name="submit" /></center>
                            <!-- <a href="#" class="vertify-booking">Verify your booking info from your phone</a> -->
                        </div>
                    </form>
